    <h1><b>¿Cuántos días faltan para terminar la secundaria?</b></h1>
    <h2><b>Ginno Ansaloni, Fermin Mancini, Melina Damiano</b></h2>    <p><b>5H</b></p>
    <button id="calendarioButton" class="btn btn-primary">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar-event" viewBox="0 0 16 16">
            <path d="M11 6.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5v1a.5.5 0 0 1-.5.5h-1a.5.5 0 0 1-.5-.5v-1z"/>
            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5zM1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4H1z"/>
        </svg>    <b>Calcular días</b>
    </button>
    <p id="resultado"></p>

    <script>
        function calcularDiasRestantes() {
            const fechaFinalizacionSecundaria = new Date("2023-12-1");
            
            const fechaActual = new Date();
            
            const diferencia = fechaFinalizacionSecundaria - fechaActual;
            
            const diasRestantes = Math.ceil(diferencia / (1000 * 60 * 60 * 24));
            
            document.getElementById("resultado").textContent = `¡Faltan ${diasRestantes} días!`;
        }

        document.getElementById("calendarioButton").addEventListener("click", calcularDiasRestantes);
    </script>
